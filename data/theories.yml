Paradigmata:
  - name: Systémové paradigma
    category: Paradigma
    description: 'Systémové paradigma se formuje v 60. letech 20. století a představuje pozitivistický a experimentální přístup k hodnocení informačních systémů a služeb. Služby mohou být hodnoceny nezávisle na uživateli, části systému mohou být hodnoceny nezávisle na celku. Paradigma klade důraz na vědecký přístup, empirické testy a měření provádí v laboratorních podmínkách. Testování probíhá typicky na souborech dokumentů, informační potřeby uživatelů systémů jsou ignorovány.'
    examples: 'Nejznámějším příkladem jsou Cranfieldovy experimenty prováděné Cyrilem Cleverdonem při testování organizace a vyhledávání informací a selekčních jazyků a každoroční konference TREC (Text Retrieval Conference), na níž se uplatňují komparativní evaluace vyhedávacích technik, např. nejlepší párování vyhledávacích algoritmů, systémy pro stanovení relevance se zpětnou vazbou. Paradigma bylo používáno také pro kvantitativní měření efektivity služeb doručívání dokumentů.'
  - name: Kognitivní paradigma
    category: Paradigma
    description: 'Od 70. let 20. století se formuje na základě kognitivního obratu v psychologii kognitivní paradigma v informační vědě zaměřené na poznání uživatelů informací. Zpracování informací je zprostředkováno systémem kategorií a konceptů individuálních uživatelů, které jsou základem uživatelského modelování. Paradigma vede k zájmu o kognitivní aspekty informačního chování a interaktivní informační vyhledávací systémy. Představa, že i stroje by mohly poznávat vede k rozvoji expertních systémů.'
    examples: Mezi nejznámnější teorie vyvynuté na základě kognitivního paradigmatu patří teorie Anomálního stavu poznání (ASK) Nichaolase J. Belkina a Fundamentální rovnice informační vědy Bertranda C. Brookes.
  - name: Socio-kognitivní paradigma
    category: Paradigma
    description: 'Socio-kognitivní paradigma, které se formuje v 90. letech 20. století, odmítá ryze individualistický charakter poznání a zdůrazňuje jeho interakci se společenským světem. Studuje působení kultury na jedince a informační artefakty. Vychází ze sociologie poznání a předmětem jeho zájmu jsou domény - sociální skupiny sdílející poznatky formulované společným diskurzem. Jejich interakce s individuálními poznatky není ani behaviorální, ani kognitivistická.'
    examples: "Ze socio-kognitivního paradigmatu vychází metateorie doménové analýzy Biergera Hjørlanda. Sanna Talja na základě tohoto paradigmatu vytvořila teorii informačních praktik.\r\n\r\n"
Metateorie:
  - name: Bibliometrická
    category: Metateorie
    description: 'Metateorie vychází z předpokladu, že analýza statistických vlastností znakově zaznamenaného diskurzu je cenná pro pochopení designu doručování informací a sociálních a historických procesů produkce informací, zvláště vě vědě. Metateorie využívá nomotetických metod k hledání zákonitostí řídících toky informací.'
    examples: "Do rámce této metateorie můžeme zařadit Teorii nejmenšího úsilí a Zipfův zákon, Bradfordův zákon rozptylu, teorie poločasu rozpadu vědecké informace,  bezškálových sítí a Priceův zákon vědecké elity. \r\n"
  - name: Kognitivní
    category: Metateorie
    description: 'Převážně nomotetická metateorie, vychází z kognitivního obratu v kognitivní vědě a umělé inteligenci. Jakékoliv zpracování informací, at již smyslové či symbolické, je zprostředkováno systémem kategorií či koncetů, které jsou pro entitu zpracovávající informace modelem jejího světa. Rámec se zaměřuje primárně na myšlení jednotlivce ve světě, které je východiskem pro výzkum v oblasti vyhledávání a využívání informací. Výchází z myšlenek J. Brunera, N. Chomského, A. Newella a H. A. Simona.'
    examples: 'Metateoretický rámec našel široké uplatnění při výzkumu informačního chování např. v pracích N. J. Belkina (teorie Anomálního stavu poznání ASK), D. Ellis a M. Bates. Vychází z něj i fundamentální rovnice informační vědy B. C. Brookese.'
  - name: Konstruktivistická
    category: Metateorie
    description: 'Ideografický rámec, jehož kořeny jsou v oblasti pedagogiky a sociologie (Dewey, Kelly, Vygotsky, Schutze, Bergera & Luckmanna, Garfinkel). Jedinci aktivně konstruují porozumění světu, které je silně ovlivněné sociálními světy, jejichž jsou jedinci součástí. Znalosti znikají především v mysli jedince. Teorie popisují způsob, jakým jedinci, každý s vlastním stavem znalostí, interagují s externími zdroji znalostí a se systémy pro vyhledávání informací.'
    examples: Z konstruktivistického přístupu vychází teorie Sense-making (B. Dervin) či teoretický model Procesu vyhledávání informací (C. Kuhlthau).
  - name: Konstrucionistická
    category: Metateorie
    description: 'Ideografická metateorie zaměřená na analýzu diskurzu ve společnosti, který podle ní z velké části podmiňuje reakce jednotlivců uvnitř dané společnosti a společenské porozumění informacím. Jazyk konstituuje jak konstrukci sebe sama, tak formuje význam. Užíváním jazyka společně produkujeme a organizujeme sociální realitu. Vychází z prací Bakhtina a Foucaulta.'
    examples: 'Konstrukcionisté vycházejí z analýz profesionálního a vědeckého diskurzu: diskurzivní analýza informace (J.M. Budd a D. Raber, R. E. Day), diskur v knihovnách a kultuře (B. Frohmann, S. Talja), uživatelů (K. Tuominen), informačních technologií (N. Jacobs).'
  - name: Kritická teorie
    category: Metateorie
    description: 'Přístup zaměřující se na odkrývání a odhalování skrytých mocenských vztahů a vzorců dominance uvnitř společnosti vychází ze sociologie, politické filozofie a literarních studií. Představuje kritické hodnocení a reflexi moderní společnosti i kultury usilující o osvobození člověka od společenských tlaků a ideologie. Výchází z myšlenek K. Marxe a S. Freuda, které dále rozvinuli představitelé Frankfurtské školy (H. Marcuse, T. Adorno, M. Horkheimer, W. Benjamin, E. Fromm) či J. Habermas.'
    examples: 'Kritiku role knihovníků a druhů výzkumu v informačních vědách a knihovnictví použili ve svých studiích M. Harris, C. Pawley či G. P. Radford.'
  - name: Inženýrská
    category: Metateorie
    description: "Inženýrský přístup k informaci předpokládá, že lidské potřeby a využití informací lze nejlépe uspokojit postupným vývojem a testováním důmyslných systémů a zařízení, které zlepšují vyhledávání informací a služby. Základní test validity metateorie je oparativní - „Funguje to?“. Díky tomu je hlavní metodou pro rozvoj nových poznatků v inženýrství \"provedení důkazu kompatibility řešení\" díla, během něhož je vyvinut a testován experimentální systém nebo\r\nzařízení, které jsou dále zdokonalovány."
    examples: 'Metateorie se uplatňuje při designu informačních systémů a systémů pro vyhledávání informací, při aplikacích unělé inteligence a zpracování přirozeného jazyka.'
  - name: Evoluční
    category: Metateorie
    description: 'Metateorie čerpající z inspirací a teorií inspirovaných biologií a evoluční psychologií, které ve svých koncepcích analyzují fenomény spojené s informacemi. Tato metateorie je v informačních vědách a knihovnictví relativně málo rozšířená. Vychází z myšlenek Barkowa, Cosmides a Toobyho, Dawkinse či Wrighta.'
    examples: 'Přístup se objevuje v některých pracích A. D. Madden, M. Bates, klasickým příkladem je teorie information foraging P. E. Sandstromové či P. Pirroliho.'
  - name: Etnografická
    category: Metateorie
    description: "Původně antropologický přístup používaný napříč společenskými vědami, který míchá ideografické a nomotetické postupy a terénní techniky jako\r\njsou pozorování, dokumentace a interview. Tyto techniky umožňují badateli ponořit se do kultury, identifikovat řadu jejích prvků a následně\r\nzačít utvářet pochopení zkušeností a světonázoru zkoumaných lidí. Související populární přístup je vývoj zakotvené teorie B. Glasera a A. Strausse."
    examples: 'Mezi teorie vyvinuté v rámci této metateorie patří teorie informační chudoby, života v kole a normativního chování E. Chatmanové či antropologické studie P. E. Sandstromové.'
  - name: Historická
    category: Metateorie
    description: 'Ideografický přístup, který odvozuje porozumění přítomnosti z pochopení minulých společenských, politických a ekonomických událostí a procesů, které k současným podmínkám vedly.'
    examples: 'Paradigma je v informační vědě rozvíjeno v rámci informační historie. Mezi významné autory patří Toni Weller, Boyd W. Rayward či Michael Buckland.'
  - name: Filozoficko-analytická
    category: Metateorie
    description: 'Metateoretický rámec založený na analýze slov, která uplatňuje klasické techniky filosofie na řešení otázek souvisejících s informacemi. Charakteristická je pro něj pečlivá analýza idejí a nesmírně důsledná forma analýzy předložených tvrzení a argumentace. Metateorii používají jak filozofové, kteří působí přímo v informačních vědách a knihovnictví, tak filozofové vně oboru, kteří se vyjadřují k informačním otázkám. Přístup řadíme k ideografickým metateoriím.'
    examples: 'Na základě této metateorie vznikla teorie kognitivní autority P. Wilsona, teorie informace a znalosti F. Dretskeho či teorie sociální epistemologie S. Fullera.'
  - name: Fyzická
    category: Metateorie
    description: 'Nomotetický přístup k přenosu informací, který se rozvíjí v 50. a 60. letech 20. století. Přístup vychází z Teorie informace C. Shannona a následného zájmu o signalizaci a fyzikální komunikaci. V informační vědě je spojený s testy různých druhů selekčních jazyků, mechanismů vyhledávání a měření efektivity systémů na vyhledávání dokumentů. Označení metateorie jako fyzické vychází z předpokladu, že výkonnost selekčních jazyků je dána kombinací různých prostředků použitých k indexování.'
    examples: 'V rámci metateorie byla vyvinuta matematická teorie relevance, která využívá k měření přesnost a úplnost vyhledávání.'
  - name: Doménově-analytická
    category: Metateorie
    description: 'Rámec studuje společenskou tvorbu informací v komunitě. Využití informací je výsledkem interakce mezi individuálním myšlením jedince a společenskou a dokumentární rovinou, ve níž daný jedinec operuje. Doménově analytický přístup se nezaměřuje na uživatele, ale na domény nebo prostředí, na jedince je nahlíženo jako na členy různých kultur nebo domén a jejich dokumentačních systémů. K doménově analytickým analýzám paří jak metody ideografické, tak metody nomotetické.'
    examples: 'Přístup rozvíjejí ve svých teoriích B. Hjørland a H. Albrechtsen, J.T. Tennis rozvíjí teorii domény, O. Sundin teorii profesní domény.'
  - name: Uživatelsky zaměřený design
    category: Metateorie
    description: 'Přístup, který při designu technologií a aplikací staví do středu zájmu uživatele, ptá se na otázky o uživateli a o jeho potřebách a poté hledá správný návrh a řešení. Navazuje na inženýrský přístup, formulaci „Funguje to?“ posunuje o krok dál a ptá se: „Funguje to natolik dobře, že se lidé můžou zaměřit na to, co dělají a ne na to, jak zacházet s daným systémem nebo zařízením?“  Metateorie je východiskem při vývoji webových aplikací, a výzkumů interakce mezi člověkem a počítačem.'
    examples: 'Uživatelsky zaměřený design používá ve svých návrzích elektronických textů např. A. Dillon, v CSCW (Computer-supported cooperative work) např. M. S. Ackerman.'
Teorie:
  - name: Sense-making
    category: Teorie
    description: 'Sense-making je schopnost dát smysl víceznačné situaci. Je to proces tvorby situačního uvědomění a pochopení situace s vysokou komplexitou a nejistotou, které je nezbytné při rozhodování. Teorie popisuje, jak dáváme smysl světu kolem nás, abychom v něm mohli jednat. Hlavní důraz klade teorie na uživatele informací. Informační potřeba vzniká z diskontinuity v realitě či v lidském pozorování reality a projevuje se jako propast, kterou lidé překonávají použitím informací. Cílem informačního chování není zisk informace, pochopení smyslu situace.'
    examples: 'Teorii vyvinula Brenda Dervin. Výchází ze socio-kognitivního paradigmatu a z konstruktivistické metateorie, je etnografická, systematické, využívá kvalitativní i kvantitativní metody.'
  - name: Informační chudoba
    category: Teorie
    description: 'Teorie informační chudoby vychází z etnografické metateorie, popisuje kolektivní informační potřeby lidí z marginalizovaných skupin. Informační chudoba souvisí s třídními rozdíly a projevuje se sebeochranným chováním, např. utajováním či klamáním o svých informačních potřebách v důsledku nedůvěry v zájem či schopnost ostatních poskytnout užitečné informace. Informačně chudí se vnímají bez zdrojů, které by jim mohly pomoci, své skutečné potřeby odhalí jen pokud věří, že výhody převáží negativní důsledky. Přijetí nových informací je podmíněno jejich relevancí pro každodenní problémy.'
    examples: Teorie informační chudoby se poprvé objevila v roce 1996 v článku The impoverished life-world of outsiders od Elfredy Chatman.
  - name: Život v kole (Life in the round)
    category: Teorie
    description: 'Teorie zkoumá sociální faktory ovlivňující chování při běžných informačních potřebách. Popisuje, jak kontext definuje osobní perspektivu rozhodující o použití/nepoužití informace. Život v kole je veřejná forma života, v níž je záležitostem rozuměno implicitně, její členové se zabývají tvorbou a podporou sociálních rolí ve svém malém světě. Relevanci informací určuje kolektivní pohled, informační chování je rutinní, hledat informace za hranicemi světa není potřebné, ani žádoucí. Jedinci hledají informaci, protože sdílejí společnou potřebu homogenní skupiny. Vychází z etnografické metateorie.'
    examples: Teorie Život v kole patří do oblasti výzkumů informačního chování běžného dne. V článku "A Theory of Life in the Round" z roku 1999 představila teorii poprvé Elfreda Chatman.
  - name: Fenomenografie
    category: Teorie
    description: 'Fenomenografie je teorie variací zkušeností lidí se světem. Kombinuje studia individuálního informačního chování a kolektivních vzorů hledání a používání informací. Kvalitativní metoda realizovaná většinou pomocí rozhovorů není vázána na individuální respondenty či persony, ale na způsoby jakým zakoušejí fenomén. Na základě podobností a rozdílů různých zkušeností a povědomí o konkrétních fenoménech je vytvořena jejich kategorizace. Cílem je popsat fenomén - hledání informací, relevanci apod. - pomocí variace lidských zkušeností. Kategorizace slouží jako mapa zkušeností s fenoménem.'
    examples: 'Metoda byla vyvinuta v 70. letech v pedagogice skupinou výzkumníků vedenou Ference Martonem na univerzitě v Göteborgu. V informační vědě se fenomenografickému výzkumu věnují Christine Bruce, Joyce Kirk a Louise Limberg.'
  - name: "Pragmatika\r\n"
    category: Teorie
    description: 'Pragmatika zkoumá efektivitu komunikačního chování. Nezkoumá jen slova, jejich konfigurace (syntaktiku) a významy (sémantiku), ale i jejich neverbální projevy včetně řeči těla. Pozornost věnuje i prostředí komunikace - kontextu. Pragmatika nestuduje pouze účinky komunikačního aktu na recipienta, ale také na percipienta (zpětná vazba). Důraz klade na mezilidský komunikační vztah vysílající-příjemce, ne vztah těchto ke znaku. Je založebna na pozorovatelných manifestacích lidských vztahů. V informační vědě se zkoumá například v rámci informačního chování efektivní využívání vědeckých databází.'
    examples: "Problematiku zpracovávájí v knize \"Pragmatika lidské komunikace: Interakční vzorce, patologie a paradoxy\" P. Watzlawick, J. B. Bavelasová a D. D. Jackson.\r\n"
  - name: Berrypicking (sbírání plodů)
    category: Teorie
    description: 'Berrypicking je model vyhledávání informací v online systémech. Vychází z kognitivní metateorie a zdůrazňuje změnu a vývoj dotazu v průběhu jednoho vyhledávání. V každém kroku jsou identifikovány užitečné informace. Vyhledávání není omezeno na jeden dotaz a jednu relevantní množinu zdrojů, probíhá v sérii výběrů. Lidé hledají nejen v datbázích, při vyhledávání přecházejí od jednoho zdroje k dalšímu. Nehledají jen tematicky, používají různé vyhledávací techniky - prolétnou poznámkami, vyhledávají citované zdroje, procházejí si časopisy, prohlížejí okolní knihy, vyhledávají další autorova díla.'
    examples: 'O vyhledávacích taktikách začala Marcia J. Bates psát v roce 1979, model techniky berrypicking představila v r. 1989 v článku  The design of browsing and berrypicking techniques for the online search interface.'
  - name: Anomální stav poznání
    category: Teorie
    description: 'Nedostatečný stav znalostí či nejistota brání uživateli dosáhnout jeho cíle. Uživatel ví, že něco neví, což je anomálie, která vede uživatele k touze najít její řešení. Tato touha je informační potřebou, která u uživatele iniciuje komunikaci s texty. Texty jsou reprezentacemi konceptuálních stavů znalostí ostatních lidí a obsahují informace, které mohou doplnit nedostatečný stav znalostí uživatele a odstranit tak anomálii. Teorie vychází z kognitivního paradigmatu a z kognitivní metateorie.'
    examples: Teorii poprvé formuloval Nicholas J. Belkin v roce 1977 ve své disertační práci A concept for information science.
  - name: Informační hledání D. Ellise
    category: Teorie
    description: 'Teorie hledání informací D. Ellise je empirický model postavený na kognitivním paradigmatu. Předpokládá, že modelování uživatelů informací je uskutečnitelné pomocí behaviorálního, ne kognitivního přístupu. Staví na výzkumných rozhovorech s vědci z akademického i průmyslového prostředí a zakotvené teorii. Tvrdí, že za komplexními vzorci chování při hledávání informací stojí relatvně malý počet činností: zahájení, řetězení, prohlížení, rozlišování, monitorování, extrahování, ověření. Model popisuje vztahy mezi činnostmi, jejichž pořadí se u různých interakcí a vzorů informačního hledání liší.'
    examples: Model informačního hledání navrhl David Ellis jako součást empirického výzkumu pro účely vyhledávání informací. Model vytvořil na základě výzkumu hledání informací sociology a poprvé ho zveřejnil v článku The derivation of a behavioral model for information system design (1987).
  - name: Proces informačního vyhledávání C. Kuhlthauové
    category: Teorie
    description: 'Model chápe vyhledávání jako konstrukci. Popisuje běžné vzory uživatelových zkušeností a emoce, které v procesu vyhledávání zažívá. Proces má šest fází spojených s různými emocemi: zahájení - nejistota a obavy, výběr - optimismus, průzkum - nejistota a pochybnosti, formulace - sebedůvěra, shromažďování - zájem a nadšení, prezentace - porozumění. Model definuje princip nejistoty - informace nesnižuje vždy nejistotu, může značit začátek učení a kreativity a koncept zóny intervence - označuje prostor, v němž uživatel potřebuje asistenci, aby mohl pokročit v procesu vyhledávání dál.'
    examples: 'Model procesu informačního vyhledávání představila Carol Collier Kuhlthau v roce 1983 na základě kvalitativního výzkumu žáků ve škole, v následujících letech ho rozšířila a verifikovala pomocí kvantitativních a longitudiálních studií lidí pracujících na reálných úkolech v rámci rozsáhlých výzkumných projektů při plnění komplexních úkolů.'
  - name: Psychologická relevance
    category: Teorie
    description: 'Psychologická relevance je vztah mezi předpokladem a kontextem. Kontext je psychologický konstrukt, reprezentuje jedincovy předpoklady a domnělá fakta o světě v daném okamžiku. Relevance není objektivní předmět dokumentu, ale subjektivní, fluidní, měnící se s kontextem. Informační potřeba jednice je aktuální množinou předpokladů (kognitivní stav), která se mění během vyhledávání. Fenomén (informace, dokument) je relevantní, pokud kognitvní zpracování předpokladu jedince změní jeho kontext. Lidé se snaží dosáhnout co nejvyší relevance při co nejmenší kognitivní námaze - princip relevance.'
    examples: Koncept psychologické relevance Dana Sperbera a Deirdry Wilson rozvinul pro informační vědu a vyhledávání informací ve svém článku Psychological Relevance and Information Science Stephen P. Harter.
  - name: Kognitivní model interakce při vyhledávání informací
    category: Teorie
    description: 'Model vlivu uživatelova kognitivního prostoru (KP) na vyhledávání informací (IR). Má tři komponenty: informační objekty, zprostředkovatele a informační prostor systému IR (techniky, nastavení). Informační objekty reprezentují uživatelské informace (texty, obrázky). Zprostředkovatel zahrnuje KP a sociální prostředí. Uživatelův KP zahrnuje jeho informační potřebu, problém, cíl, znalosti, pracovní úkoly a zájmy získané ze zkušenosti v sociálním a historickém kontextu. Vyhledání informace vede ke kognitivní transformaci, která ovlivňuje znalostní strukturu tvůrců systému a stav znalostí uživatele.'
    examples: Kognitivní model interakce při vyhledávání informací představil Peter Ingwersen v knize "Information Retrieval Interaction" z roku 1992.
  - name: Situační relevance
    category: Teorie
    description: 'Situační relevance je vztah mezi informací a vnímanou informační potřebou jedince. Je subjektivní a dynamická. Fenomén (informace, dokument) je relevantní, pokud odpovídá na praktické problémy jedince s jeho znalostmi v dané situaci a čase. Hodnocení relevance není pouze deduktivním procesem, evaluace zahrnuje také probabilistické hodnocení a indukci, což z hodnocení relevance dělá nelineární a komplexní proces. Kritériem relevance je užitečnost při rozhodování a řešení problémů. Situační relevance nespojuje dynamiku a situaci s procesy a systémy pro vyhledávání informací.'
    examples: Situační relevanci poprvé popsal Patric Wilson v článku Situational relevance z roku 1973.
  - name: Fáze informačních potřeb
    category: Teorie
    description: "Model fází informačních potřeb je součástí širšího procesního modelu hledání informací v knihovnách R. S. Taylora. Vychází z kognitivního paradigmatu. Charakterizuje vyjádření informačních potřeb jedince pomocí formulace otázek. Identifikuje čtyři fáze: viscerální (fyzická) potřeba – vágní druh nespokojenosti, která je nevyjádřená, vědomá potřeba – nejednoznačná a neuspořádaná specifikace potřeby v naší hlavě, formalizovaná –  formální formulace potřeby, kompromisní – potřeba vyjádřená dotazem v informačním systému. Předpokládá, že informační potřeba je rozlišitelná a sledovatrelná.\r\n\r\n\r\n \r\n\r\n"
    examples: 'Fázový model informačních potřeb popsal Robert Saxton Taylor poprvé v článku The process of asking questions v roce 1962, další části modelu vyhledávání informací v knihovnách popsal v článku Question-negotiation and information seeking in libraries v roce 1968. Taylor jako první zavedl proces vyjednávání otázek - referenční rozhovor jako výzkumný koncept.'
  - name: Fundamentální rovnice informační vědy
    category: Teorie
    description: 'Fundamentální rovnice informační vědy je považována za základ kognitivního paradigmatu v informační vědě. Popisuje, jak komunikační proces působí na znalost jednoho jedince. Rovnice má tvar K (S) + ΔI = K (S + ΔS), kde znalostní struktura K (S) je působením vstupní informace ΔI pozměněna v novou znalostní strukturu K (S + ΔS).S je indikátor působení modifikace. Stejná informace může působit na různé znalostní struktury různě. Rovnice je pseudomatematická, neumožňuje kvantifikovat množství informace ve znalosti, představuje spíš kvalitativní shrnutí centrálního problému informační vědy.'
    examples: 'Fundamentální rovnici informační vědy publikoval v roce 1980 B. Brookes v článku The foundations of information science. Part 1: philosophical aspects.'
  - name: Citační teorie
    category: Teorie
    description: 'Citační teorie vysvětluje, proč vědci citují způsobem, jakým citují. Citační chování vědců popisuje referenční praktiky jedinců - motivace, použití, chyby a další (psychologický proces) a kolektivní znalostní struktury a konvence ve znalostních doménách a disciplínách (sociokulturní proces). Významnou metodou je citační analýza zkoumající aparát vědecké komunikace - bibliografické reference a jeho využití při vyhledávání informací, hodnocení vědců, publikací a vědeckých institucí a při modelování historického vývoje vědy a technologií. Zkoumán je i vztah citací a vědeckého vlivu.'
    examples: Citační teorie se rozvíjí od 60. let 20. století. Významným podnětem pro její rozvoj bylo zveřejnění citačního indexu vědy (Science citation Index) Eugenem Garfield v roce 1963.
  - name: Teorie optimální výživy
    category: Teorie
    description: 'Teorie optimální výživy používá analýzu zisků a nákladů v procesu selekce během vyhledávání informací. Model zahrnuje aktéra volícího mezi alternativami, hodnotu, kterou aktér měří zisky a náklady, množinu omezení limitujících chování a množinu strategií stanovujících rozsah dostupných možností. Vědec identifikuje hodnotu (kalorie v biologii, novost nebo informační hodnota v informační vědě), která poskytuje měřící škálu sítě přínosů konkrétní strategie. Umožňuje předvídat, jaké zdroje budou za určitých podmínek vyhledávány a zkoumat složité ekologie s řadou vzájmeně provázaných faktorů.'
    examples: Teorii formulovanou v evoluční biologii použila v informační vědě Pamela Effrein Sandstrom v článku "An optimal foraging approach to information seeking and use" v roce 1994.
  - name: Každodenní hledání informací (ELIS)
    category: Teorie
    description: 'Každodenní hledání informací (ELIS) je rámec pro popis sociálních, kulturních a psychologických faktorů, které ovlivňují preference zdrojů a použití informací ve všedním životě. Vychází ze sociokognitivního paradigmatu a konstruktivistické metateorie. Kontext způsobu života definovaný jako uspořádanost věcí zkoumá habity - sociálně a kulturně definované systémy myšlení a vnímání jedinců ošetřené jako aktivity, koníčky a jejich preference. Způsob starosti o smysluplnost uspořádání, tzv. mistrovství života, se projevuje při pragmatickém řešení problémů ve shodě s hodnotami jedince.'
    examples: 'Model ELIS vyvinul Reijo Savolainen v polovině 90. let. (Everyday life information seeking: Approaching information seeking in the context of "way of life.")'
  - name: Teorie kognitivní autority
    category: Teorie
    description: 'Vedle přímé zkušenosti konstruktují lidé znalosti na základě zprostředkovaných myšlenek a informací "z druhé ruky." Nevěří všemu, ale jen kognitivním autoritám. Kognitivní autorita je vztah nejméně mezi dvěma lidmi, má různé stupně, vztahuje se ke sféře zájmu, souvisí s důvěryhodností. Kognitivní autoritu lze najít také v knihách, nástrojích, organizacích a institucích. Externí testy kognitivní autority textů zahrnují autorství, vydavatele, typ dokumentu a přesvědčivost obsahu. Kogntivní autorita souvisí s kontrolou kvality a s relevancí při vyhledávání informací.'
    examples: 'Teorii kognitivní autority vyvinul Patrick Wilson na základě teorie sociální epistemologie a představil ji ve své knize Second-hand Knowledge: An Inquiry into Cognitive Authority v roce 1983.'
  - name: K hodnotám ohleduplný design
    category: Teorie
    description: 'Teoretický a metodologický rámec pro design institucí, infrastruktury a technologií, konkrétně informačních a počítačových systémů, podporující etické hodnoty jako jsou soukromí (PET), důvěra (TET), lidská důstojnost, morální zodpovědnost, univerzální použitelnost a další. Klíčovými rysy jsou důraz na spolupráci mezi lidmi, sociálními systémy a technologiemi a na přímé i nepřímé podílníky. Metodologie zahrnuje tři díly zkoumání: konceptuální (identifikace podílníků, jejich hodnot), empirická (analýza vlivu návrhu na činnosti) a technologická (vlastnosti systémů podporující hodnoty).'
    examples: Přístup v polovině 80. a začátkem 90. let začali rozvíjet Batya Friedman and Peter Kahn.
  - name: Teorie neviditelné univerzity
    category: Teorie
    description: 'Sociální síť vědců, které spojuje stejný nebo podobný vědecký zájem a kteří používají neformální komunikaci k výměně informací za účelem monitorování pokroku ve svém oboru. Členové neviditelných univerzit čtou stejnou literaturu, vyměňují preprinty, sdílejí data, publikují ve spoluautorství, neformálně se setkávají jak v soukromí, tak v rámci vhodných institucí, například ve špičkově vybavených laboratořích, v kolaboratoriích, na letních školách a podobně. Meziosobní vztahy jsou základem rychlé komunikace a spolupráce ve vědě. Členové jsou loajální spíše ke skupině, než k mateřské instituci.'
    examples: 'Pojem neviditelná univerzita použil poprvé v dopise z roku 1646 Robert Boyle. Koncept neviditelné univerzity uvedl do moderního vědeckého diskurzu v rámci zkoumání citačních sítí Derek Solla de Price v knize Little Science, Big Science z roku 1963.'
  - name: Teorie hraničních objektů
    category: Teorie
    description: 'Hraniční objekty (HO) jsou abstraktní nebo fyzické artefakty, nacházejí se na rozhraní mezi organizacemi či skupinami lidí. Překlenují perceptuální a praktické rozdíly mezi komunitami a usnadňují spolupráci díky vzniku vzájemného porozumění. Vyjednávají význam mezi skupinami lidí a poskytují vysvětlení, jak a kde jsou propojené a rozpojené komunity, kultury a informační infrastruktury. HO jsou převodové prostředky, pomáhají tvarovat a udržovat koherenci napříč komunitami. Příkladem zkoumaných HO jsou visuální reprezentace, technické standarty, geografické informační systémy a další.'
    examples: 'Teorii hraničních objektů poprvé představili v roce 1989 Susan Leigh Star a James R. Griesemer v článku "Institutional Ecology, ''Translations'' and Boundary Objects: Amateurs and Professionals in Berkley''s Museum of Vertebrate Zoology".'
  - name: Sociální epistemologie
    category: Teorie
    description: "Sociální epistemologie se zabývá \x0Fsociální dimenzí znalostí, hledá teoretické a intelektuální základy knihovnictví. Pomocí sociální a situační analýzy zkoumá, jak sociální síly ovlivňují produkci znalostí, zkoumá kognitivní chování na společenské úrovni - vychází z kognitivního paragigmatu. Zaměřuje se na souhrn procesů, kterými společnost dosahuje poznání, konkrétně na produkci, toky, intergraci a konzumaci všech forem komunikovaného poznání. Cílem je vytvořit základy pro inteligentní sociální akci: integrovat a kordinovat sociální instituce spojené s tvorbou, šířením a uchováváním informací."
    examples: Sociální epistemologii poprvé představili ve svém článku z roku 1952 "Foundations of a theory of bibliography" Jesse Shera a Margaret Egan.
  - name: Model vektorového prostoru
    category: Teorie
    description: 'Alternativní matematický model ke standartnímu Booleovskému modelu vyhledávání informací. Reprezentuje texty dokumentů jako vektory zvolených termínů. Těmi jsou identifikátory, například indexační termín, klíčové slovo, delší fráze. Každý termín má nenulovou dimenzi, pokud se nachází v dokumentu. Definice a váhy termínů závisí na aplikaci a jejich výpočetním zpracování. Dimenzionalita vektoru dokumentu, v němž termínem je každé slovo, je rovna počtu slov korpusu. Operace s vektory srovnávají dokumenty s dotazy a umožňují stanovení relevance, indexování, filtrování a vyhledávání informací.'
    examples: 'Jedna z nejcitovanějších teorií informační vědy, která je připisována Geraltu Saltonovi. Jeho význam pro formulaci modelu je však historiky zpochybňován (Viz David Dubin. The Most Influential Paper Gerard Salton Never Wrote. Library Trends, 2004).'
  - name: Sociotechnická teorie
    category: Teorie
    description: 'Sociotechnická teorie popisuje interakci mezi technickými a sociálními subsystémy organizací a vliv na ekonomickou výkonnost. Řeší problémy implementace technologií, například neúspěchy při zajišťování užitečnosti technologií či odpor zaměstnanců při jejím zavádění. Design systémů vychází z předpokladu, že lidské vztahy ovlivňují efektivitu fungování systémů. Například Conwayův zákon: struktura softwarového systému odráží komunikační potřeby na něm pracujících lidí. Design musí rozeznat vzájemnou závislost subsystémů a optimalizovat je společně. Tyto systémy označuje sociotechnické systémy.'
    examples: Teorie vznikla jako výsledek studií vlivu technologie na základní systém prácen a designu potřebného k jejímu efektivnímu využití na Tavistockém institutu lidských vztahů v Londýně v 50. letech 20. století.
  - name: Teorie dokumentu
    category: Teorie
    description: 'Teorie dokumentů řeší otázku vymezení dokumentu a jeho základních prvků. Dokument je důkaz podporující fakta, může to být jakýkoliv materiální objekt nesoucí znalosti. Rozlišujeme výchozí a sekundární dokumenty - první jsou konkrétní znaky, které mají fyzickou spojitost s reprezentovaným objektem, druhé jsou deriváty jako katalogy, zvukové záznamy a další. Vedle materiality je zdůrazňována jejich sociální role - co je komunitou vnímáno jako dokument a jak jsou dokumenty ve společnosti komunikovány. Studium digitálních dokumentů vede k závěru, že staus dokumentu je získaný a může být ztracen.'
    examples: 'Teorii dokumentů zavedl a formálně popsal Paul Otlet ve své knize z roku 1934 "Traité de documentation: le livre sur le livre, théorie et pratique." Teorii dále významně rozvinula Suzanne Briet v knize "Qu''est-ce que la documentation?" z roku 1951'
  - name: Teorie činností
    category: Teorie
    description: 'Psychologická a sociální teorie jednání člověka ve světě. Předmětná činnost, jako záměrná interakce subjektu (člověka) se světem a jejich vzájemná transformace, předchází vlastnostem subjektu i objektu. Je zaměřená na předměty (objektový princip) a zprostředkována nástorji (princip mediace). Procesy činnosti subjektu se internalizují: vnější a praktické zpočátku nabývají formy vnitřní činnosti - vzniká vědomí, psychika, sociální mysl (princip jednoty vědomí a činnosti). Analýza struktury činnosti se používá ke zvyšování užitečnosti designu artefaktů v roli mediátorů lidského myšlení a chování.'
    examples: 'Teorii činností vyvinul Alexei Nikolaevich Leontiev pod vlivem kulturně historické tradice Vygotského. Za nejautoritativnější text je považována jeho kniha Činnost, vědomí, osobnost z roku 1978.'
  - name: Teorie informace
    category: Teorie
    description: 'Teorie informace je matematicko statististická teorie komunikace popisující přenos a kódování informace. Věnuje se syntaktickým aspektům komunikace. Podle teorie je informace vlastnost odstraňující apriorní neznalost příjemce, vzniká při výběru znaku z množiny možných znaků. Měří se logaritmem počtu prováděných výběrů, nejmenší množství informace - jeden bit - odpovídá jednomu výběru ze dvou možností. Používá se v telekomunikáci pro přesné reprodukování vyslané zprávy v místě přijetí a měření inženýrských parametrů jako čas a počet přenosů, šířka pásma a podobně.'
    examples: Teorii informace formuloval Claude Elwood Shannon v roce 1948 ve své práci A Mathematical Theory of Communication.
  - name: Doménová analýza
    category: Teorie
    description: 'Socio-kognitivní přístup tvrdí, že předmětem studia informační vědy nejsou kognitivnií struktury jedince, ale domény znalostí. Uživatelé nejsou jedinci, jsou součástí různých kultur, sociálních struktur a oblastí poznání, jsou to skupiny. Znalostní domény jsou diskurzivní komunity vznikající společenskou dělbou práce, skupiny či sítě lidí se společnými zájmy a starostmi. Role komunit ve společnosti a cíle jejich práce odráží organizace znalostí, struktura, vzory spolupráce, jazyk a formy komunikace, informační systémy a kritéria relevance. Informační věda zaměřená na domény je vědou sociální.'
    examples: 'Doménovou analýzu poprvé představil v roce 1993 Birger Hjørland na přednášce "Toward a new horizon in information science: Domain-analysis", prezentace je záznána na kazetě. V časopise bylo pak téma představeno Birgerem Hjørlandem a Hanne Albrechtsen pod stejným názvem v roce 1995.'
  - name: Princip nejmenšího úsilí
    category: Teorie
    description: 'Teorie nejmenšího úsilí je zobecněná teorie lidského jednání, vychází ze systémového paradigmatu a bibliometrické metateorie. Tvrdí, že lidé jednají tak, aby minimalizovali průměrnou míru pravděpodobně vynaložené práce. Z toho vyplývá, že např. vyhledávající vynaloží minimální úsilí na získ informací, i kdyby měl přijmout informace s nižší kvalitou. Vznikla obsahovou analýzou přirozeného jazyka, konkrétně statistickou analýzou výskytu slov v dokumentech a později byla rozšířena i na další distribuce (např. rozšiřování lidské populace, použití zdrojů, personální interakce).'
    examples: 'Původcem teorie je lingvista George Zipf, po němž je teorie označována jako Zipfův zákon. Princip se poprvé objevil v knize Human behavior and the principle of least effort z roku 1949. Teorie je používána v lingvistice k vysvětlení používání jazyka, v počítačové vědě na vyhledávací aplikace a v informační vědě pro bibliografické aplikace, např. při přípravě indexů, pro vysvětlení použití elektronickýchzdrojů a webových stránek či citací.'
