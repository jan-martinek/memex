{{ define "content" }}
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
    </header>
    <div class="post-content">
		<div class="figures">
		{{ range .Site.Data.figures }}
			<h2>{{ .name }}</h2>
			<p>
				{{ with .born }}*{{ . }}{{ end }}
				{{ with .deceased }}&nbsp; ‚úù{{ . }}{{ end }}
			</p>
			
			<blockquote>
				{{ .quote }}
				<cite>{{ .quoteSource }}</cite>
			</blockquote>
			
			<ul class="bio">
				{{ range .bio }}
					<li>{{ . }}</li>
				{{ end }}
			</ul>
		{{ end }}
		</div>

		<p><a href="{{ .Site.Params.printurl }}/?generator=figures">tisk</a></p>
</div>
</article>
{{ end }}
