{{ define "content" }}
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
    </header>
    <div class="post-content">
		<div class="theories">
		{{ range (slice "Paradigmata" "Metateorie" "Teorie") }}
		    <h2>{{ . }}</h2>
		    
		    {{ range index $.Site.Data.theories . }}
		    	<h3>{{ .name }}</h3>
		    	<p>{{ .description }}</p>	
		    	<p><b>Příklady:</b> {{ .examples }}</p>
		    {{ end }}
		{{ end }}
		</div>

		<p><a href="{{ .Site.Params.printurl }}/?generator=theories">tisk</a></p>
</div>
</article>
{{ end }}
